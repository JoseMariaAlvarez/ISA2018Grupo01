<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">
    <link rel="stylesheet" href="../css/own.css">
    <!-- Javascript -->
    <script src="js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div style="height:90%; overflow:auto;background-color:#ececec">
    <table class="table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Kind</th>
          <th>File Size</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
    <button id="add-new-row" class="btn btn-large btn-default">Add row</button>
  <script>
    //const selectAddBtn = document.getElementById('add-new-row')

    const selectDirBtn = document.getElementById('add-new-row')
    const table = document.getElementsByClassName("table-striped")[0];
    const tableBody = table.getElementsByTagName("tbody")[0];

    selectDirBtn.addEventListener('click', clicked);

    function clicked(){
      //selectDirBtn.innerHTML = "changeName";
      var rows = tableBody.getElementsByTagName("tr").length;
      var newRow = table.insertRow(rows+1);
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      cell1.innerHTML = "NEW CELL1";
      cell2.innerHTML = "NEW CELL2";
      cell3.innerHTML = "NEW CELL3";
    }

  </script>
  </body>
</html>
